<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arithmetic Subtraction Test</h1>
        <p>You will be asked to subtract 13 from 1079 repeatedly for 5 minutes. A metronome noise will be played at 2 Hz.</p>
        <p>Try to make it as fast as possible while minimizing errors.</p>
        <button id="startButton">Start Test</button>
        <div id="testArea" class="hidden">
            <p id="question"></p>
            <input type="number" id="answerInput" placeholder="Enter your answer">
            <button id="submitButton">Submit</button>
            <p id="feedback"></p>
            <p id="timer"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
