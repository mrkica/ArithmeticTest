<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Arithmetic Subtraction Test</h1>
        <p>Your task is to repeatedly subtract 13 starting from 1079. Turn the sound on to hear the metronome noise.</p>
        <p>It is important to make it as fast as possible while minimizing errors. When you start you have 5 minutes to make your best result.</p>
        <button id="startButton">Start Test</button>
        <div id="testArea" class="hidden">
            <p id="question"></p>
            <input type="number" id="answerInput" placeholder="Enter your answer">
            <button id="submitButton">Submit</button>
            <p id="feedback"></p>
            <p id="timer"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
